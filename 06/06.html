<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. 단위 환산</title>
    <link rel="stylesheet" href="../01/01.css">
    <link rel="stylesheet" href="./06.css">
    <script src="./05.js"></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>K-digital 7기 자바스크립트 연습</h1>
            <p><a href="../index.html">홈</a></p>
        </header>
        <section>
            <div id="msg">
                <h1>단위 환산</h1>
            </div>
            <div id='sectionDiv'>
                <div id="formDiv">
                    <form id="form">
                        <div class="c_temp">
                            <select name=units>
                                <option value="섭씨온도">섭씨온도 °C</option>
                                <option value="화씨온도">화씨온도 °F</option>
                            </select>
                            <div class="input">
                            <input type="number" alt="숫자 입력칸" ><strong>°C</strong>
                        </div>
                        </div>
                        <div class="f_temp">
                            <select name=units>
                                <option value="화씨온도">화씨온도 °F</option>
                                <option value="섭씨온도">섭씨온도 °C</option>
                            </select>
                            <div class="input">
                            <input type="number" alt="숫자 입력칸"><strong>°F</strong>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
