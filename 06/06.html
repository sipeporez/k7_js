<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. 단위 환산</title>
    <link rel="stylesheet" href="../01/01.css">
    <link rel="stylesheet" href="./06.css">
    <script src="./06.js"></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>K-digital 7기 자바스크립트 연습</h1>
            <p><a href="../index.html">홈</a></p>
        </header>
        <section>
            <div id="msg">
                <h1>단위 환산</h1>
            </div>
            <div id='sectionDiv'>
                <div id="formDiv">
                    <form id="form">
                        <div class="c_temp">
                            <select id="units1" name="sel1">
                                <option value="°C">섭씨온도 (°C)</option>
                                <option value="°F">화씨온도 (°F)</option>
                            </select>
                            <div class="input">
                                <input id="input_data" type="number">
                                <label id="input_label">°C
                                </label>
                            </div>
                        </div>
                        <div class="f_temp">
                            <select id='units2' name="sel2">
                                <option value="°F">화씨온도 (°F)</option>
                                <option value="°C">섭씨온도 (°C)</option>
                            </select>
                            <div class="input">
                                <input id="input_result" readonly>
                                <label id="result_label">°F
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
